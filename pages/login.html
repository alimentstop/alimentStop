<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="row" style="margin-top: 10%">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-md-offset-3">

      <!--Form with header-->
      <div class="card">
        <div class="card-block">

          <h3><i class="fa fa-lock"></i> Login</h3>

          <!--Body-->
          <form action="/login" method="post">
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input type="text" id="form2" name="email" class="form-control" required>
              <label for="form2">Your email</label>
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix"></i>
              <input type="password" id="form4" name="password" class="form-control" required>
              <label for="form4">Your password</label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-deep-purple waves-effect waves-light">Login</button>
            </div>
          </form>

        </div>

        <!--Footer-->
        <div class="modal-footer">
          <div class="options">
            <p>Not a member? <a href="signUp.html">Sign Up</a></p>
            <p>Forgot <a href="#">Password?</a></p>
          </div>
        </div>

      </div>
      <!--/Form with header-->

    </div>
  </div>
  <!--/Form with header-->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/tether.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/async.js"></script>
  <script src="js/asyncFactory.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/underscoreFactory.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
